<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tracker.js"></script>
</head>
<body>
<div id="toolbar">
    <p>REMINDER:ALGORAND GOVERNANCE JUNE 1</p>

    <div>
    <select id="currency-selection">
        <option value="CAD">CAD</option>
        <option value="USD">USD</option>
      </select>
</div>
<div id="btn-settings">
    <img height="25" width="25" src='./settings-gear.svg'/>
</div>

</div>
    <div id="settings-form" style="display: none">
        <div style="margin-bottom: 10px; font-weight: 700;">Filter Coins</div>
        <textarea id="user-coins-input"></textarea>
        <div id="settings-save" class="btn btn-primary">Save</div>
    </div>

    <div id="coin-list-container">
        <ul id="coin-list"></ul>
    </div>
    

</body>

<style>

select{
    background-color: #31364a;
    color:white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif!important;
    
    font-weight: 700;
    padding: 10px 20px 10px 10px;
    border-radius: 5px;
    margin-right: 20px;
    border: 2px solid #b4bad32c!important;
cursor: pointer;
}

option{
    font-size: 16px;
    padding:10px!important;
}

select:focus{
    outline: none;
}

#user-coins-input{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif!important;
        background-color: #31364a;
    color: white;
    border-radius: 5px;

    width: 100%;
    max-width: 100%;
height: 60px;
font-size: 20px;
margin-bottom: 10px;
}
#settings-form{
    margin:10px
}

#toolbar{
    display: flex;
    padding:15px;
    padding-bottom: 0;
    justify-content: flex-end;
    align-items: center;
}

.btn{
    cursor: pointer;
    border-radius: 5px;
}

.btn-primary{
    background-color: #1571e3;
    width: fit-content;
    padding: 10px 30px;
    text-align: center;
    color: white;
    font-weight: 600;
}

#btn-settings{
    cursor: pointer;
    height: 25px;
    width: 25px;
}

#btn-settings img{
    transition: 500ms;
}
#btn-settings:hover img{
    
    transform: rotate(-45deg);
}

    body{
        color:white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif!important;
        margin:0;
        background-color: #292d3e;
        width: 550px;
    }

a{
    text-decoration: none;
}

#coin-list{
    margin:0;
    padding:0
}
.coin-item{
    border: 2px solid #b4bad32c;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #31364a;
    margin: 10px;
    padding:5px 20px;
    border-radius: 5px;
    transition: 300ms;
}

.coin-item:hover{
    box-shadow: 0 2px 10px 0 #1b1d29;
}

.coin-item div{
    display: flex;
    align-items: center;
}
.coin-item img {
    width: 32px;
    height: 32px;
    border-radius: 5px;
    margin:0 10px;
}

.coin-item p {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif!important;
    margin-left:10px;
    margin-right:10px;
    font-weight: 600;
    color:#eeefff;
    font-size: 16px!important;
    
}

.coin-symbol{
    color: #b4bad3 !important;;
    border-radius: 5px;
}

.coin-rank{
    width:25px;
}


.fade-in{
    animation: fade-in 400ms ease;
}

.coin-percent{
    padding:3px;
    border-radius: 4px;
}

.coin-percent.positive{
background-color: #1571e3;
}
.coin-percent.negative{
background-color: #bf1745;
}

@keyframes fade-in {
    0%{
        opacity: 0;
    }
    100%{
        opacity: 1;
    }
}

</style>
</html>
